<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule Service - Ironclad Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background-color: #000;
      background-image: 
        linear-gradient(45deg, #111 25%, transparent 25%), 
        linear-gradient(-45deg, #111 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #111 75%), 
        linear-gradient(-45deg, transparent 75%, #111 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      color: #f4c430;
    }
    nav, footer {
      background-color: #111;
      border-bottom: 2px solid #f4c430;
    }
    a[role="button"], button {
      background-color: #f4c430 !important;
      color: #000 !important;
      border: none !important;
    }
    a[role="button"]:hover, button:hover {
      background-color: #d4a800 !important;
      color: #000 !important;
    }
    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      border: 2px solid #f4c430;
    }
    label {
      color: #f4c430;
    }
    input, textarea {
      background: #000;
      color: #f4c430;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <nav class="container-fluid">
    <ul>
      <li><strong>Ironclad Services</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="schedule.html" target="_blank">Schedule</a></li>
      <li><a href="reviews.html" target="_blank">Reviews</a></li>
    </ul>
  </nav>

  <main class="container">
    <section>
      <h2>Schedule a Service</h2>
      <h3>Cascade, ID 83611</h3>
      <p>Fill out the form below to request service. We’ll respond as soon as possible.</p>
      
      <form action="https://formspree.io/f/mvgbgvdj" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>

        <label for="service">Service Requested</label>
        <input type="text" id="service" name="service" readonly>

        <label for="notes">Additional Notes (optional)</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Describe your needs (optional)"></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>

  <footer class="container">
    <small><a href="index.html">Home</a> • <a href="schedule.html" target="_blank">Schedule</a> • <a href="reviews.html" target="_blank">Reviews</a></small>
  </footer>

  <script>
    // Autofill service from URL (e.g. ?service=Handyman%20Services)
    const params = new URLSearchParams(window.location.search);
    if (params.has('service')) {
      document.getElementById('service').value = params.get('service');
    }
  </script>

</body>
</html>
